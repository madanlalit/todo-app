<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
  </head>
  <body>
    <div id="card">
      <div class="title">
        <h1 class="heading">My Tasks</h1>
        <h1 id="time" class="time">Friday, Jun 6</h1>
      </div>
      <div id="task-progress">
        <h4>0 of 0 tasks completed</h4>
      </div>
      <div class="add">
        <div class="search">
          <img src="./assets/todo.svg" height="20" width="20" alt="todo-svg" />
          <input id="input" type="text" placeholder="Add a new task ..." />
          <button id="add-button">
            <img
              src="./assets/plus.svg"
              height="45"
              width="45"
              alt="plus-svg"
            />
          </button>
        </div>
      </div>
      <div id="filter-options">
        <div id="options">
          <button id="allButton" class="individual-options active">All</button>
          <button id="activeButton" class="individual-options">Active</button>
          <button id="completeButton" class="individual-options">Completed</button>
        </div>
        <button id="clear">Clear Completed</button>
      </div>
      <div id="tasks">
        <!-- Example starter tasks (optional, can be empty) -->
        <!--
        <div class="individual-tasks">
          <div class="info-left">
            <input type="checkbox" />
            <h4>Sample Task</h4>
          </div>
          <div class="info">
            <h5>Today</h5>
            <button class="delete-button">
              ...SVG...
            </button>
          </div>
        </div>
        -->
      </div>
      <div id="update">
        <h5>Last Updated: Just Now</h5>
      </div>
    </div>
  </body>
</html>
